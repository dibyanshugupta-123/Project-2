<!DOCTYPE html>
<html>
<head>
    <title>Basic Add Web Page</title>
</head>

<body style="text-align:center; margin-top:50px; font-family:Arial;">

    <h2>Add Two Numbers</h2>

    <input id="num1" type="number" placeholder="Enter first number">
    <br><br>

    <input id="num2" type="number" placeholder="Enter second number">
    <br><br>

    <button onclick="addNumbers()">Add</button>

    <h3 id="result"></h3>

    <script>
        function addNumbers() {
            let a = Number(document.getElementById("num1").value);
            let b = Number(document.getElementById("num2").value);

            let sum = a + b;

            document.getElementById("result").innerHTML = "Sum = " + sum;
        }
    </script>

</body>
</html>
